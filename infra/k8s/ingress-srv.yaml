apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-service
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  rules:
    - host: shopping.dev
      http:
        paths:
          - path: /api/v1/users/?(.*)
            backend:
              serviceName: auth-srv
              servicePort: 3000
